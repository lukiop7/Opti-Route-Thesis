<div class="card h-100 w-100  border-0 shadowed">
  <div class="card-header">
    <h2 class="text-center">Problem info</h2>
  </div>
  <div [formGroup]="problemInfoForm" class="h-100 hidden-scroll p-2  d-flex flex-column">
    <label>Vehicles</label>
    <input type="text" formControlName="vehicles">
    <!--display error message if street is not valid-->
    <small *ngIf="!problemInfoForm.controls.vehicles.valid && (problemInfoForm.controls.vehicles.touched ||problemInfoForm.controls.vehicles.dirty)">
      Vehicles are required
    </small>
    <label>Capacity</label>
    <input type="text" formControlName="capacity">
    <!--display error message if street is not valid-->
    <small *ngIf="!problemInfoForm.controls.capacity.valid && (problemInfoForm.controls.capacity.touched ||problemInfoForm.controls.capacity.dirty)">
      Capacity is required
    </small>
  </div>
  <div class="card-footer d-flex">
    <button (click)="onBackClick()" class="btn btn-primary btn-left">
      Back
    </button>
    <button class="btn btn-right" (click)="onClick()" [ngClass]="problemInfoForm.valid ? 'btn-primary' : 'btn-secondary'" [disabled]="!problemInfoForm.valid">
      Continue
    </button>
  </div>
</div>
