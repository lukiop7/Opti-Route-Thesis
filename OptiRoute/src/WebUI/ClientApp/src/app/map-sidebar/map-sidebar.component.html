<div class="anyClass container-fluid">
  <div class="card">
    <div class="card-title">
      <h2>Customers</h2>
    </div>
    <div class="card-body">
      <div class="row" *ngFor="let customer of customers">
        <app-marker-details [customer]="customer"></app-marker-details>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn-primary" (click)="onClick()">
        Solve
      </button>
    </div>
  </div>
</div>
