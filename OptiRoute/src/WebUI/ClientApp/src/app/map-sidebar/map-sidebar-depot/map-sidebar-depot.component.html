<div class="card h-100 w-100 border-0">
  <div class="card-header">
    <h2 class="text-center">Depot</h2>
  </div>
  <div [formGroup]="depotInfoForm" class="h-100 hidden-scroll">
    <input type="time" [(ngModel)]="time" formControlName="dueDate" >
    <small [hidden]="depotInfoForm.controls.dueDate.valid">
      dueDate is required
    </small>
  </div>
  <div class="card-footer">
    <button class="btn-primary w-100" (click)="onClick()">
      Continue
    </button>
  </div>
</div>
