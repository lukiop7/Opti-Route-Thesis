<div class="card h-100 w-100 border-0">
  <div class="card-header">
    <h2 class="text-center">Customers</h2>
  </div>
  <div class="h-100 hidden-scroll">
    <div *ngFor="let customer of customers">
      <app-marker-details [customer]="customer" (closed)="removeCustomer($event)"></app-marker-details>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn-primary w-100" (click)="onClick()">
      Solve
    </button>
  </div>
</div>
