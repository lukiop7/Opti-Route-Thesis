<div class="card card-body position-relative">
  <button type="button" class="close close-button" aria-label="Close" (click)="closeOnClick()">
    <fa-icon [icon]="faTimes" class="fa-sm"></fa-icon>
  </button>
  <div [formGroup]="customerInfoForm">
    <input type="time" [(ngModel)]="readyTime" formControlName="readyTime">
    <small [hidden]="customerInfoForm.controls.readyTime.valid">
      readyTime is required
    </small>
    <input type="time" [(ngModel)]="dueDate" formControlName="dueDate">
    <small [hidden]="customerInfoForm.controls.dueDate.valid">
      dueDate is required
    </small>
    <input type="time" [(ngModel)]="serviceTime" formControlName="serviceTime">
    <small [hidden]="customerInfoForm.controls.serviceTime.valid">
      serviceTime is required
    </small>
    <input type="text" [(ngModel)]="demand" formControlName="demand">
    <small [hidden]="customerInfoForm.controls.demand.valid">
      demand is required
    </small>
  </div>
</div>
