<div class="card card-body position-relative">
  <button type="button" class="close close-button" aria-label="Close" (click)="closeOnClick()">
    <fa-icon [icon]="faTimes" class="fa-sm"></fa-icon>
  </button>
  <label class="id">
    {{this.id}}
  </label>
  <div [formGroup]="customerInfoForm" class="d-flex flex-column">
    <label>Ready time</label>
    <input type="datetime-local"  formControlName="readyTime" [ngClass]="{'ng-invalid': customerInfoForm.errors?.dateValid }">
    <small *ngIf="!customerInfoForm.controls.readyTime.valid && (customerInfoForm.controls.readyTime.touched ||customerInfoForm.controls.readyTime.dirty)">
      Ready Time is required
    </small>
    <label>Due date</label>
    <input type="datetime-local"  formControlName="dueDate" [ngClass]="{'ng-invalid': customerInfoForm.errors?.dateValid }">
    <small *ngIf="!customerInfoForm.controls.dueDate.valid && (customerInfoForm.controls.dueDate.touched ||customerInfoForm.controls.dueDate.dirty)">
      Due Date is required
    </small>
    <small *ngIf="customerInfoForm.errors?.dateValid  && (customerInfoForm.touched ||customerInfoForm.dirty)">
      Due date must be greater than Ready Time
    </small>
    <label>Service time</label>
    <input type="time" formControlName="serviceTime" [ngClass]="{'is-invalid': !customerInfoForm.controls.serviceTime.valid}">
    <small *ngIf="!customerInfoForm.controls.serviceTime.valid && (customerInfoForm.controls.serviceTime.touched ||customerInfoForm.controls.duserviceTimeeDate.dirty)">
      Service Time is required
    </small>
    <label>Demand</label>
    <input type="text" formControlName="demand" [ngClass]="{'is-invalid': !customerInfoForm.controls.demand.valid}">
    <small *ngIf="!customerInfoForm.controls.demand.valid && (customerInfoForm.controls.demand.touched ||customerInfoForm.controls.demand.dirty)">
      Demand is required
    </small>
  </div>
</div>
